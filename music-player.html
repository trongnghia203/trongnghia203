<!DOCTYPE html>
<html>
<!-- reference: https://dangthanh.org/2013/10/06/tao-mp3-player-voi-html5-va-css3/ -->
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title></title>
</head>
<body>
    <div class="player">
        <audio id="player__source" src="https://www.trongnghia203.tk/w/wp-content/uploads/2017/09/Ru-Tinh-Hong-Nhung.mp3">
        <p>Trình duyệt của bạn không hỗ trợ HTML5 Audio</p></audio>
        
		<div class="player__loading"></div>
        
		<div class="player__control">
            <div class="top-control">
                <button id="playPause"></button>
                <div class="sub-top-control">
                    <span class="song-title">Ru Tình - Hồng Nhung Album ABC</span>
					<button id="muted"></button>
                </div>
            </div>
            <div class="bottom-control">
                <span id="currentTime">00:00</span> <input id="seek" min="0" type="range" value="0"> <span id="durationTime">00:00</span>
            </div>
        </div>
    </div>
</body>
</html>
